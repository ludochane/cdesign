<div id="fh5co-contact" data-section="contact">
  <div class="container">
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
      <h2>{{ .contact_title }}</h2>
      <p>{{ .contact_subtitle | markdownify }}</p>
    </div>
    <form name="contact-form" netlify-honeypot="_gotcha" action="thank-you" netlify>
      <div class="row">
	<div class="col-md-6">
	  <div class="form-group">
	    <!-- <label for="inputName">First name</label> -->
	    <input type="text" class="form-control" id="inputName" placeholder="PrÃ©nom">
	    <!-- <label for="inputLastName">Last name</label> -->
		<input type="text" class="form-control" id="inputLastName" placeholder="Nom">
	  </div>
	</div>
	<div class="col-md-6">
	  <div class="form-group">
	    <input type="email" class="form-control" id="inputEmail" placeholder="Votre email" name="_replyto">
	    <small id="emailHelp" class="form-text text-muted">{{ .contact_partage_info }}</small>
	  </div>
	</div>
	<div class="col-md-12">
	  <div class="form-group">
	    <textarea class="form-control" id="inputBody" cols="30" rows="7" placeholder="Laissez nous un message." name="message"></textarea>
	  </div>
	</div>
	<div class="col-md-12">
	  <div class="form-group">
	    <input type="hidden" name="_subject" value="New website query">
	    <input type="text" name="_gotcha" style="display:none">
	    <button type="submit" class="btn btn-primary btn-outline" value="Send">Envoyer</button>
	    <!-- <input type="submit" name="submit" value="Send message" class="btn btn-primary btn-outline"> -->
	  </div>
	</div>
      </div>

    </form>
  </div>
</div>
